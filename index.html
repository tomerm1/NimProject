<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <span class="versionh"><span>NIM Project</span>&nbsp;&nbsp;Version: <i>3.1</i></span>
    <div class="stats">
      <span class="maxRangeDiv">Range: <i>1 - 9</i><br></span>
      <span class="maxNumDiv">Max Number: <i>40</i><br></span>
      <span class="startingTurnDiv">First Turn: <i>Randomly</i></span>
    </div>
    
    <span class="writer">Designed By <i>Tomer Chen Milo</i>.</span>
    <div class="setting"><h1><i class="fa-solid fa-bars"></i></h1></div>
    <div class="settingPage">

        <br>
        <br>
            <h3>Max number: <input id="maxNumberInput" type="select" value="40"></h3>
        <div class="custom-select">
            <h3>Range:</h3>
            <select id="RangeInput">
              <option value="9">1 - 9</option>
              <option value="8">1 - 8</option>
              <option value="7">1 - 7</option>
              <option value="6">1 - 6</option>
              <option value="5">1 - 5</option>
              <option value="4">1 - 4</option>
              <option value="3">1 - 3</option>
              <option value="2">1 - 2</option>
            </select>
          </div>
          <div class="custom-select2">
            <h3>First&nbsp;turn:</h3>
            <select id="StartingTurnInput">
              <option value="0">Randomly</option>
              <option value="1">You</option>
              <option value="2">Computer</option>
            </select>
          </div>

          <button class="restart">Restart game</button>
        
    </div>
    <div class="container">
        <div class="he1"><h1>+9</h1></div>
        <div class="he2"><h1>aa</h1></div>
        <div class="het1"><h1>Your turn</h1></div>
        <div class="het2"><h1>Opponent's turn</h1></div>
        <div class="bhet"><h1>Press any digit</h1></div>
        <div class="tbhet"><h1>GAME OVER</h1></div>
        <div class="text" style="--j:0;" id="turn">
            <span style="--i:0" id="comp"><i style="color: #fff;" class="fa-solid fa-arrow-up-9-1"></i></span >
            <span style="--i:1"></span>
            <span style="--i:2" id="player"></span>
            <span style="--i:3" ></span>
        </div>
        
        <div class="text" style="--j:1;" id="cube">
            <span style="--i:0" class="N">0</span>
            <span style="--i:1" class="N">5</span>
            <span style="--i:2" class="N">2</span>
            <span style="--i:3" class="N">1</span>
        </div>

        
    </div>

    <script src="script.js"></script>
    
</body>
</html>
